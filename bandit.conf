# Configuración de Bandit para SAM - Supplier Agreement Management
# Este archivo define los parámetros de análisis de seguridad

---
targets:
  - app/

exclude_dirs:
  - tests/
  - docs/
  - htmlcov/
  - __pycache__/

# Nivel de confianza mínimo para reportar issues (LOW, MEDIUM, HIGH)
confidence: LOW

# Nivel de severidad mínimo para reportar issues (LOW, MEDIUM, HIGH)  
severity: LOW
